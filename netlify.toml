[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (Vite's output directory)
  publish = "dist"

[build.environment]
  # Node.js version for the build environment (Vite requires 20.19+ or 22.12+)
  NODE_VERSION = "20"

# SPA redirect rule - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML files for shorter periods
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"